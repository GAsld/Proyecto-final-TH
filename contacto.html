<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tostadas Hidalgo — Contacto</title>
  <link rel="icon" href="images/favicon.png">

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Iconos (para Facebook y WhatsApp) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #E67E22;
      --secondary: #F4C542;
      --accent: #2E7D32;
      --dark: #5D4037;
      --light: #FFF8F0;
      --text: #2C2C2C;
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
      --radius: 12px;
      --container: 1100px;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, Arial, sans-serif;
      background: var(--light);
      color: var(--text);
      line-height: 1.5;
      cursor: url('IMG/34353.png'), auto;
    }

    /* HEADER */
    .Logo {
      text-align: center;
      margin: 1rem 0;
    }

    .Logo img {
      max-width: 180px;
      height: auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
    }

    .Logo img:hover {
      transform: scale(1.05);
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    header.site-header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
    }

    .brand {
      font-weight: 700;
      color: white;
      text-decoration: none;
      font-size: 1.4rem;
    }

    .main-nav {
      display: flex;
      gap: 1.5rem;
    }

    .main-nav a {
      text-decoration: none;
      font-weight: 600;
      color: white;
      transition: color 0.2s ease;
    }

    .main-nav a:hover {
      color: var(--secondary);
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
    }

    /* CONTACTO */
    .contacto {
      padding: 3rem 1rem;
      max-width: var(--container);
      margin: 0 auto;
      text-align: center;
    }

    .contacto h2 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .contacto p {
      font-size: 1rem;
      color: var(--dark);
      margin-bottom: 2rem;
    }

    .mapa {
      margin-bottom: 2rem;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 0;
    }

    .redes {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
    }

    .redes a {
      font-size: 2rem;
      color: var(--primary);
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .redes a:hover {
      color: var(--secondary);
      transform: scale(1.2);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .main-nav {
        display: none;
        flex-direction: column;
        gap: 1rem;
        background: var(--primary);
        position: absolute;
        top: 100%;
        right: 1rem;
        padding: 1rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
      }

      .main-nav.open {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <a href="index.html">  <div class="Logo"><img src="IMG/logo.png" alt="Logo Tostadas Hidalgo"></div> </a>
    <a class="brand" href="index.html">Tostadas Hidalgo</a>
    <nav class="main-nav" id="mainNav">
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="contacto.html">Contacto</a>
    </nav>
    <button class="nav-toggle" id="navToggle" aria-label="Abrir menú">☰</button>
  </header>

  <!-- SECCIÓN CONTACTO -->
  <section class="contacto" id="contacto">
    <h2>Contáctanos</h2>
    <p>Estamos para servirte. Encuéntranos en nuestra ubicación o escríbenos directamente.</p>

    <div class="mapa">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d245.02300991353727!2d-100.32043832349771!3d25.704640816346103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x866295bb92f39d05%3A0x51416a0fc3183520!2sTostadas%20Hidalgo!5e0!3m2!1ses-419!2smx!4v1757565827927!5m2!1ses-419!2smx" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="redes">
      <a href="https://www.facebook.com/Tostaditashidalgomty" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://wa.me/528119122560" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>
  </section>

  <!-- SCRIPT DEL MENU -->
  <script>
    const navToggle = document.getElementById("navToggle");
    const mainNav = document.getElementById("mainNav");

    navToggle.addEventListener("click", () => {
      mainNav.classList.toggle("open");
    });
  </script>
</body>

</html>
